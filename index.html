<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Books</title>
</head>

<body>
    <section id="header" class="text-center bg-info px-5 overflow-hidden">
        <div class="container">
            <h3 class="headTitle my-3 text-white">Book Library</h3>
            <input type="text" class="form-control w-md-50 mx-auto my-4" name="search" placeholder="Search a Book" id="searchInput" onkeyup="searchFun(this.value)">
        </div>
    </section>
    <section class="container border my-5">
        <div class="addBook my-3 border">
            <button class="btn btn-info m-3 border">Add new Book</button>
        </div>
        <div class="row" id="rowData"></div>
    </section>
    <!-- js files -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
